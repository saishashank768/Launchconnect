{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm mt-4">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Join Launchconnect</h2>
                <p class="text-center text-muted mb-4">Make the most of your professional life</p>

                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger small">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary w-100 py-2">Agree & Join</button>
                </form>

                <div class="text-center mt-3">
                    <p>Already on Launchconnect? <a href="{% url 'login' %}">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
